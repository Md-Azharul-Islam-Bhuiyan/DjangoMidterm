{% extends "base.html" %}


{% block content %}
{% load crispy_forms_tags %}
<form method="post" style="width:50%; margin: auto;">
    <h1 style="text-align: center;">{{type}} Page</h1>
    {% csrf_token %}
    <!-- {{form | crispy}} -->
    {% for fm in form %}
       {{fm.label_tag}}
       {{fm}}
       {{fm.errors | striptags}}
    {% endfor %}
    <br/>
    <button class="btn btn-warning">Submit</button>
    <br/>
    <small>Already have an account ? <a  class="text-decoration-none" href="{% url 'login' %}">Login</a></small>
</form>

{% endblock  %}
